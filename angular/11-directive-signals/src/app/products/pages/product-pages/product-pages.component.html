<h1>Agregar</h1>
<hr>

<form [formGroup]="myFrom">
  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label>Nombre:</label>
    </div>

    <div class="col-auto">
      <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="col-auto">
      <span customLabel [color]="color" [errors]="myFrom.get('name')?.errors"></span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">
        Cambiar color
      </button>
    </div>
  </div>
</form>

<pre class="mt-5">
  {{ myFrom.get('name')?.errors | json }}
</pre>

<p>
  Color: {{ color }}
</p>
